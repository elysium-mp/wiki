name: Update wiki posts
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  update-posts:
    runs-on: ubuntu-latest
    name: "Update posts" 
    steps:
      - name: Clone posts repository
        uses: actions/checkout@v4
        with:
          clean: true
          path: "posts"
          token: ${{ secrets.CI_TOKEN }}

      - name: Clone wiki repository
        uses: actions/checkout@v4
        with:
          clean: true
          repository: "elysium-mp/wiki-website"
          path: "wiki"
          ref: "main"
          token: ${{ secrets.CI_TOKEN }}

      - name: Update posts
        if: always()
        shell: bash
        run: |
          mkdir -p ./wiki/new_wiki
          echo "Let's see what's in the /wiki directory."
          ls -R ./wiki  # List contents of the ./wiki directory for debugging.
          mv -f ./wiki/.vitepress ./wiki/new_wiki
          mv -f ./wiki/public ./wiki/new_wiki
          mv -f ./wiki/vite.config.ts ./wiki/new_wiki
          mv -f ./posts/* ./wiki/new_wiki
          rm -rf ./wiki/.vitepress  # Remove the old .vitepress folder.
          rm -rf ./wiki/public      # Remove the old public folder.
          rm -f ./wiki/vite.config.ts  # Remove the old vite.config.ts file.
          mv -f ./wiki/new_wiki ./wiki/.vitepress
          cd wiki
          git config --global user.email "elysium.mp@github.com"
          git config --global user.name "elysium.mp"
          git status
          git add .
          git commit -m "Update posts with ${{ github.sha }}" || true
          git push || true
